apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
  {{- include "gigboard-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gatewayService.type }}
  selector:
    app: gigboard-gateway
  {{- include "gigboard-helm.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.gatewayService.ports | toYaml | nindent 2 }}
