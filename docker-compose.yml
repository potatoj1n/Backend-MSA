services:

  eureka:
    container_name: eureka
    build:
      context: ./eureka/
      dockerfile: Dockerfile
    image: potatoj1n/gigboard-eureka:latest
    ports:
      - "8761:8761"
    networks:
      - gigboard-network

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway/
      dockerfile: Dockerfile
    image: potatoj1n/gigboard-api-gateway:28
    ports:
      - "8090:8090"
    depends_on:
      - eureka
    networks:
      - gigboard-network

  user:
    container_name: user
    build:
      context: ./user/
      dockerfile: Dockerfile
    image: potatoj1n/gigboard-user:latest
    ports:
      - "8091:8091"
    depends_on:
      - eureka
      - api-gateway
    networks:
      - gigboard-network

  club:
    container_name: club
    build:
      context: ./club/
      dockerfile: Dockerfile
    image: potatoj1n/gigboard-club:20
    ports:
      - "8092:8092"
    depends_on:
      - eureka
      - api-gateway
    networks:
      - gigboard-network

  place:
    container_name: place
    build:
      context: ./place/
      dockerfile: Dockerfile
    image: potatoj1n/gigboard-place:22
    ports:
      - "8093:8093"
    depends_on:
      - eureka
      - api-gateway
    networks:
      - gigboard-network

  recruit:
    container_name: recruit
    build:
      context: ./recruit/
      dockerfile: Dockerfile
    image: potatoj1n/gigboard-recruit:35
    ports:
      - "8094:8094"
    depends_on:
      - eureka
      - api-gateway
    networks:
      - gigboard-network

networks:
  gigboard-network:
    driver: bridge
